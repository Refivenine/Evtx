<!DOCTYPE html>
<html>
<head>
    <title>EVTX | The Live Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* --- DESIGN ENGINE (CSS) --- */
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://refivenine.github.io/cover2.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
        }

        /* HEADER */
        .header {
            background: rgba(20, 20, 20, 0.95);
            padding: 15px;
            border-bottom: 2px solid #bf00ff;
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; color: #fff; font-size: 22px; letter-spacing: 2px; }
        .logo span { color: #bf00ff; }
        
        .nav-btn {
            background: #333; color: white; text-decoration: none;
            padding: 8px 15px; border-radius: 20px; font-size: 14px;
            border: 1px solid #444; transition: 0.3s;
        }
        .nav-btn:hover { background: #bf00ff; color: white; border-color: #bf00ff; }

        /* LAYOUT */
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }

        /* POST CREATOR */
        .create-box {
            background: #151515; padding: 15px; border-radius: 12px;
            border: 1px solid #333; margin-bottom: 25px;
        }
        
        /* NEW: USERNAME INPUT */
        .name-input {
            width: 100%;
            background: #000;
            color: #bf00ff; /* Purple Text for Name */
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            background: #080808; 
            color: #ffffff;
            border: 2px solid #bf00ff; 
            padding: 15px; border-radius: 10px;
            resize: none; font-size: 16px; outline: none;
            box-sizing: border-box; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }
        textarea:focus { box-shadow: 0 0 15px rgba(191, 0, 255, 0.6); }

        .post-btn {
            background: #bf00ff; color: #fff; border: none;
            padding: 10px 25px; font-weight: bold; border-radius: 20px;
            cursor: pointer; transition: 0.2s; float: right; margin-top: 10px;
        }
        .post-btn:hover { background: #d633ff; box-shadow: 0 0 15px rgba(191, 0, 255, 0.8); }

        /* FEED STREAM */
        .post {
            background: #151515; border-radius: 25px; padding: 20px;
            margin-bottom: 20px; border: 1px solid #222;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-header { display: flex; margin-bottom: 15px; }
        .avatar {
            width: 45px; height: 45px; background: #333;
            border-radius: 50%; margin-right: 12px;
            border: 2px solid #bf00ff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        .user-meta h4 { margin: 0; color: #fff; }
        .user-meta span { font-size: 12px; color: #777; }

        .content { font-size: 15px; line-height: 1.5; color: #ddd; margin-bottom: 15px; white-space: pre-wrap; }

        .actions {
            border-top: 1px solid #333; padding-top: 15px;
            display: flex; justify-content: space-between;
        }
        .act-btn {
            background: none; border: none; color: #777;
            cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 5px;
        }
        .act-btn:hover { color: #bf00ff; }
        
        /* Clearfix */
        .clearfix::after { content: ""; display: table; clear: both; }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">EV<span>TX</span></div>
        <a href="https://refivenine.github.io/" class="nav-btn">‚¨Ö Back to HQ</a>
    </div>

    <div class="container">
        
        <div class="create-box clearfix">
            <input type="text" id="usernameInput" class="name-input" placeholder="Enter your Codename..." value="Refivenine">
            
            <textarea id="postInput" rows="3" placeholder="What is happening?"></textarea>
            <button class="post-btn" id="sendBtn">üöÄ Post Update</button>
        </div>

        <div id="feed">
            <div style="text-align:center; color:#555; padding: 20px;">Connecting to Satellite... üì°</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment, deleteDoc } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAiaKBfUC4QScczQq6wARW7KC0-gKcomg8",
          authDomain: "evtx-social.firebaseapp.com",
          projectId: "evtx-social",
          storageBucket: "evtx-social.firebasestorage.app",
          messagingSenderId: "24242683037",
          appId: "1:24242683037:web:48dcc74fe3d241cfb76874"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsRef = collection(db, "posts");

        // --- PART A: LISTENING FOR POSTS ---
        const q = query(postsRef, orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById("feed");
            feed.innerHTML = ""; 

            snapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.className = "post";
                
                let timeText = "Just now";
                if(post.createdAt) timeText = new Date(post.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // Use the Saved Username OR "Anonymous" if missing
                const username = post.user || "Anonymous";
                // Get first letter for avatar
                const firstLetter = username.charAt(0).toUpperCase();

                postElement.innerHTML = `
                    <div class="user-header">
                        <div class="avatar">
                            ${firstLetter} </div>
                        <div class="user-meta">
                            <h4>${username}</h4>
                            <span>@${username.toLowerCase().replace(/\s/g, '')} ‚Ä¢ ${timeText}</span>
                        </div>
                        <button class="act-btn delete-btn" data-id="${doc.id}" style="margin-left: auto; color: #cc0000;">
                            üóëÔ∏è
                        </button>
                    </div>
                    <div class="content">${post.text}</div>
                    <div class="actions">
                        <button class="act-btn like-btn" data-id="${doc.id}">
                            ‚ù§Ô∏è <span>${post.likes || 0}</span>
                        </button>
                        <button class="act-btn">üí¨ Comment</button>
                        <button class="act-btn">üîÑ Share</button>
                    </div>
                `;
                feed.appendChild(postElement);
            });

            // Re-attach buttons
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.getAttribute('data-id');
                    const postRef = doc(db, "posts", id);
                    updateDoc(postRef, { likes: increment(1) });
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if(confirm("üõë Delete this post?")) {
                        const id = btn.getAttribute('data-id');
                        await deleteDoc(doc(db, "posts", id));
                    }
                });
            });
        });

        // --- PART B: SENDING A POST ---
        document.getElementById("sendBtn").addEventListener("click", async () => {
            const input = document.getElementById("postInput");
            const nameInput = document.getElementById("usernameInput"); // Get the Name
            
            const text = input.value;
            const user = nameInput.value || "Anonymous"; // Use name or "Anonymous"

            if (text.trim() === "") return;

            try {
                await addDoc(postsRef, {
                    text: text,
                    user: user, // SAVE THE NAME TO DATABASE
                    createdAt: serverTimestamp(),
                    likes: 0
                });
                input.value = ""; 
            } catch (e) {
                console.error("Error posting: ", e);
            }
        });

    </script>

</body>
</html>
