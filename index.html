    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        const ADMIN_EMAIL = "hrangategamer@gmail.com"; 
        const CLOUD_NAME = "dcuhf22ke"; 
        const UPLOAD_PRESET = "evtx_preset"; 

        const firebaseConfig = { apiKey: "AIzaSyAiaKBfUC4QScczQq6wARW7KC0-gKcomg8", authDomain: "evtx-social.firebaseapp.com", projectId: "evtx-social", storageBucket: "evtx-social.firebasestorage.app", messagingSenderId: "24242683037", appId: "1:24242683037:web:48dcc74fe3d241cfb76874" };
        const app = initializeApp(firebaseConfig);

        // --- STARTUP ---

                    if(d.pic) document.getElementById('my-pic').style.backgroundImage = `url('${d.pic}')`; if(d.coverPic) document.getElementById('my-cover-pic').style.backgroundImage = `url('${d.coverPic}')`;

        });

        // --- CLOUD UPLOAD FUNCTION ---
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            return data.secure_url;
        }

        // --- CORE FUNCTIONS ---
        function initCrop(file, target) { const reader = new FileReader(); reader.onload = (e) => { const img = document.getElementById('image-to-crop'); img.src = e.target.result; document.getElementById('cropper-modal').classList.remove('hidden'); cropTarget = target; if(cropper) cropper.destroy(); let ratio = NaN; if(target === 'pic') ratio = 1; if(target === 'cover') ratio = 16/9; cropper = new Cropper(img, { aspectRatio: ratio, viewMode: 1, autoCropArea: 1, background: false }); }; reader.readAsDataURL(file); }
        window.performCrop = () => { if(!cropper) return; const canvas = cropper.getCroppedCanvas({ maxWidth: 800, maxHeight: 800 }); const url = canvas.toDataURL('image/jpeg', 0.8); if(cropTarget === 'post') { finalPostImage = url; selectedVideoFile = null; document.getElementById('mediaPreview').innerHTML = `<img src="${url}" style="height:50px; border-radius:5px;">`; } else if (cropTarget === 'pic') { finalProfilePic = url; document.getElementById('my-pic').style.backgroundImage = `url('${url}')`; } else if (cropTarget === 'cover') { finalCoverPic = url; document.getElementById('my-cover-pic').style.backgroundImage = `url('${url}')`; } cancelCrop(); };
        window.cancelCrop = () => { document.getElementById('cropper-modal').classList.add('hidden'); if(cropper) { cropper.destroy(); cropper = null; } document.getElementById('fileInput').value = ""; document.getElementById('profilePicInput').value = ""; document.getElementById('coverPicInput').value = ""; };
        
        document.getElementById("fileInput").addEventListener('change', function() { 
            if(this.files[0]) {
                const file = this.files[0];
                if(file.type.startsWith('video/')) {
                    selectedVideoFile = file;
                    finalPostImage = null;
                    document.getElementById('mediaPreview').innerHTML = `<span style="color:var(--app-color);">üìπ Video Selected: ${file.name}</span>`;
                } else {
                    initCrop(file, 'post');
                }
            }
        });
        document.getElementById("profilePicInput").addEventListener('change', function() { if(this.files[0]) initCrop(this.files[0], 'pic'); });
        document.getElementById("coverPicInput").addEventListener('change', function() { if(this.files[0]) initCrop(this.files[0], 'cover'); });
        
        // --- POSTING ---
        document.getElementById("sendBtn").addEventListener("click", async () => { 
            const i=document.getElementById("postInput"); 
            if(!i.value && !finalPostImage && !selectedVideoFile) return; 
            const btn = document.getElementById("sendBtn");
            btn.innerText="Uploading..."; 
            
            try { 
                let n=currentUserName; let pic=null; let bio="Member"; 
                const d=await getDoc(doc(db,"users",currentUser.uid)); 
                if(d.exists()){const dd=d.data();n=dd.name||n;pic=dd.pic;bio=dd.nickname||bio} 
                
                let postData = { text:i.value, userEmail:currentUser.email, uid:currentUser.uid, username:n, userPic:pic, userBio:bio, createdAt:serverTimestamp(), likes:0, likedBy:[], commentCount:0, shareCount:0 };
                
                if (selectedVideoFile) {
                    const url = await uploadToCloudinary(selectedVideoFile);
                    postData.videoUrl = url;
                } else if (finalPostImage) {
                    const url = await uploadToCloudinary(finalPostImage);
                    postData.imageUrl = url;
                }

                await addDoc(postsRef, postData); 
                i.value=""; finalPostImage=null; selectedVideoFile=null; document.getElementById("fileInput").value=""; document.getElementById("mediaPreview").innerHTML=""; btn.innerText="Post"; 
            } catch (err) { alert("Error: " + err.message); btn.innerText="Post"; } 
        });

        // --- SAVE PROFILE (BATCH UPDATE) ---
        document.getElementById("saveProfileBtn").addEventListener("click", async () => { 
            const b = document.getElementById("saveProfileBtn"); 
            b.innerText = "Saving...";
            const t = document.getElementById('p-theme').value;
            const newName = document.getElementById('p-name').value;
            const newNick = document.getElementById('p-nickname').value;
            
            const d = { 
                name: newName, 
                nickname: newNick, 
                bio: document.getElementById('p-bio').value, 
                country: document.getElementById('p-country').value, 
                themeColor: t 
            };
            
            if (finalProfilePic) d.pic = await uploadToCloudinary(finalProfilePic);
            if (finalCoverPic) d.coverPic = await uploadToCloudinary(finalCoverPic);

            // 1. Update User Profile
            await setDoc(doc(db, "users", currentUser.uid), d, { merge: true });
            currentUserName = newName; 

            // 2. BATCH UPDATE ALL OLD POSTS
            const q = query(postsRef, where("uid", "==", currentUser.uid));
            const querySnapshot = await getDocs(q);
            const updatePromises = [];
            
            querySnapshot.forEach((doc) => {
                const postUpdate = { 
                    username: newName, 
                    userBio: newNick || "Member" 
                };
                if (d.pic) postUpdate.userPic = d.pic;
                updatePromises.push(updateDoc(doc.ref, postUpdate));
            });
            
            await Promise.all(updatePromises);

            applyTheme(t); 
            b.innerText = "‚úÖ Saved & Updated"; 
            setTimeout(() => b.innerText = "üíæ Save Changes", 2000); 
        });

        // --- AI NEWS AGENT ---
        window.loadNews = async () => {
            const feed = document.getElementById('news-feed');
            feed.innerHTML = '<div style="padding:20px;text-align:center;color:#888;">üì° AI Scanning Global Frequencies...</div>';
            try {
                const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/world/rss.xml');
                const data = await res.json();
                if(data.status !== 'ok') throw new Error('Signal lost');
                feed.innerHTML = '';
                data.items.forEach(item => {
                    let tag = "General";
                    const txt = item.title + item.description;
                    if(txt.match(/war|conflict|attack|military/i)) tag = "Conflict";
                    else if(txt.match(/tech|ai|cyber|data/i)) tag = "Technology";
                    else if(txt.match(/money|market|economy/i)) tag = "Finance";
                    else if(txt.match(/climate|storm|earth/i)) tag = "Environment";
                    else if(txt.match(/politics|election|law/i)) tag = "Politics";

                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `<img src="${item.thumbnail || 'https://refivenine.github.io/Evtx/logo.png'}" class="news-img" onerror="this.style.display='none'"><div class="news-content"><span class="news-ai-tag">${tag}</span><h4 class="news-title"><a href="${item.link}" target="_blank" style="color:#fff;text-decoration:none;">${item.title}</a></h4><div class="news-desc">${item.description.replace(/<[^>]*>?/gm, '')}</div><div class="news-meta"><span>Source: BBC World</span><span>${item.pubDate.split(' ')[0]}</span></div></div>`;
                    feed.appendChild(card);
                });
            } catch(e) { feed.innerHTML = '<div style="padding:20px;text-align:center;color:#cc0000;">‚ö†Ô∏è Uplink Failed. Retrying...</div>'; }
        };

        // --- INTERACTIONS & FEED ---
        async function createNotification(t,y,pid) { 
            if(!t||t===currentUser.uid)return; 
            let txt="interacted."; 
            if(y==='like')txt="liked your post."; 
            if(y==='comment')txt="commented."; 
            if(y==='share')txt="shared your post."; 
            if(y==='friend_req')txt="sent a friend request."; 
            if(y==='friend_accept')txt="accepted your friend request."; 
            await addDoc(collection(db,"notifications"),{recipient:t,sender:currentUserName, senderUid: currentUser.uid, type:y,text:txt,postId:pid,read:false,time:serverTimestamp()}); 
        }

        window.likePost = async (id,oid) => { 
            const r=doc(db,"posts",id); const d=await getDoc(r); 
            if(d.exists()){
                const p=d.data(); let l=p.likedBy||[]; let c=p.likes||0;
                if(l.includes(currentUser.uid)){ l=l.filter(x=>x!==currentUser.uid); c--; }
                else { l.push(currentUser.uid); c++; createNotification(oid,'like',id); }
                await updateDoc(r,{likedBy:l,likes:c});
            }
        };

        window.sharePost = async (id,u,oid) => { 
            updateDoc(doc(db,"posts",id),{shareCount:increment(1)}); 
            createNotification(oid,'share',id); 
            const d={title:`Post by ${u}`,text:"Check this out",url:window.location.href}; 
            if(navigator.share) try{await navigator.share(d)}catch(e){} else { navigator.clipboard.writeText(window.location.href); alert("Link copied to clipboard!"); } 
        };

        window.sendComment = async (id,oid) => { 
            const i=document.getElementById(`input-${id}`); const t=i.value.trim(); if(!t)return; 
            await addDoc(collection(db,"posts",id,"comments"),{text:t,username:currentUserName,createdAt:serverTimestamp()}); 
            updateDoc(doc(db,"posts",id),{commentCount:increment(1)}); 
            createNotification(oid,'comment',id); i.value=""; 
        };

        // --- SMART FEED SYSTEM (VIDEO FIX + NICKNAME FIX) ---
        function loadFeed() { 
            const q = query(postsRef, orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => { 
                const f = document.getElementById("feed");
                if(f.innerHTML === "Loading...") f.innerHTML = "";
                
                snapshot.docChanges().forEach(change => {
                    const p = change.doc.data();
                    const id = change.doc.id;
                    
                    if (change.type === "added") {
                        const el = document.createElement("div");
                        el.className = "post";
                        el.id = `post-${id}`;
                        el.innerHTML = getPostHTML(id, p);
                        if (change.newIndex >= f.children.length) { f.appendChild(el); } else { f.insertBefore(el, f.children[change.newIndex]); }
                    }
                    if (change.type === "modified") {
                        const el = document.getElementById(`post-${id}`);
                        if (el) {
                            const likeBtn = el.querySelector(".like-btn");
                            const isLiked = p.likedBy && p.likedBy.includes(currentUser.uid);
                            likeBtn.className = `act-btn like-btn ${isLiked ? 'liked' : ''}`;
                            likeBtn.querySelector("span").innerText = p.likes || 0;
                            el.querySelector(".comment-btn span").innerText = p.commentCount || 0;
                            el.querySelector(".share-btn span").innerText = p.shareCount || 0;
                            el.querySelector(".content").innerText = p.text;
                            
                            // Check if username updated
                            const header = el.querySelector(".user-meta h4");
                            if(header.innerText.split(' ')[0] !== p.username) header.innerText = p.username + (p.userEmail===ADMIN_EMAIL ? " üëë" : "");
                            
                            // Check if picture updated
                            const ava = el.querySelector(".avatar");
                            if (p.userPic && !ava.style.backgroundImage.includes(p.userPic)) {
                                ava.style.backgroundImage = `url('${p.userPic}')`;
                            }

                            // **FIX: Update Nickname (Bio) Live**
                            const bioSpan = el.querySelector(".user-meta span");
                            if (bioSpan) bioSpan.innerText = p.userBio || "Member";
                        }
                    }
                    if (change.type === "removed") {
                        const el = document.getElementById(`post-${id}`);
                        if(el) el.remove();
                    }
                });
            }); 
        }

        function getPostHTML(id, p) {
            const isA = p.userEmail === ADMIN_EMAIL; const b = isA ? `<span style="color:#ffd700; margin-left:4px;">üëë</span>` : ""; 
            let as = ""; let at = ""; if(isA) as = "background-image:url('https://refivenine.github.io/Evtx/logo.png'); border-color:#ffd700;"; else if(p.userPic) as = `background-image:url('${p.userPic}');`; else at = (p.username||"?").charAt(0).toUpperCase(); 
            
            let media = "";
            if (p.videoUrl) media = `<video src="${p.videoUrl}" controls class="post-video-frame"></video>`;
            else if (p.imageUrl) media = `<img src="${p.imageUrl}" class="post-img">`;

            const il = p.likedBy && p.likedBy.includes(currentUser.uid); const lc = il ? "act-btn like-btn liked" : "act-btn like-btn"; 
            const clickAction = p.uid ? `onclick="openUserProfile('${p.uid}')"` : ""; 

            return `<div class="user-header"><div class="avatar" style="${as}" ${clickAction}>${at}</div><div class="user-meta" ${clickAction}><h4>${p.username} ${b}</h4><span>${p.userBio || "Member"}</span></div></div><div class="content">${p.text}</div>${media}<div class="actions"><button class="${lc}" onclick="likePost('${id}', '${p.uid}')"><svg class="icon" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg> <span>${p.likes||0}</span></button><button class="act-btn comment-btn" onclick="toggleComments('${id}')"><svg class="icon" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg> <span>${p.commentCount||0}</span></button><button class="act-btn share-btn" onclick="sharePost('${id}', '${p.username}', '${p.uid}')"><svg class="icon" viewBox="0 0 24 24"><path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg> <span>${p.shareCount||0}</span></button><button class="act-btn" onclick="deletePost('${id}','${p.uid}')"><svg class="icon" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div><div id="comments-${id}" class="comments-section"><div id="list-${id}"></div><div class="comment-input-row"><input type="text" id="input-${id}" class="mini-input" placeholder="Add a comment..."><button onclick="sendComment('${id}', '${p.uid}')" class="btn mini-btn">Send</button></div></div>`;
        }

        // --- SINGLE POST VIEW (FOR NOTIFICATIONS) ---
        window.openSinglePost = async (pid) => {
            if(!pid) return;
            const modal = document.getElementById('post-view-overlay');

                el.id = `view-post-${pid}`;

                container.appendChild(el);
            } else {
                container.innerHTML = "<div style='text-align:center;padding:20px;color:#cc0000;'>This post has been deleted.</div>";
            }
        };
        window.closePostView = () => document.getElementById('post-view-overlay').classList.add('hidden');

        // --- PROFILE TABS ---
        window.switchProfileTab = (tab) => {
            document.querySelectorAll('.p-tab-btn').forEach(b => b.classList.remove('p-tab-active'));
            document.getElementById('pt-'+tab).classList.add('p-tab-active');
            document.querySelectorAll('.p-content-box').forEach(b => b.classList.add('hidden'));
            if(tab === 'posts') document.getElementById('user-posts-feed').classList.remove('hidden');
            if(tab === 'images') { document.getElementById('user-images-feed').classList.remove('hidden'); loadUserMedia(currentUserViewing); }
            if(tab === 'friends') { document.getElementById('user-friends-list').classList.remove('hidden'); loadUserFriends(currentUserViewing); }
        };

        async function loadUserMedia(uid) {
            const container = document.getElementById('user-images-feed'); container.innerHTML = "<div style='grid-column:1/-1;text-align:center;padding:20px;color:#555;'>Loading...</div>";
            const s = await getDocs(query(postsRef, orderBy("createdAt", "desc")));
            container.innerHTML = ""; let count = 0;
            s.forEach(d => { const x = d.data(); if(x.uid === uid && (x.imageUrl || x.videoUrl)) { count++; 
                if(x.imageUrl) { const i=document.createElement("img"); i.className="grid-img"; i.src=x.imageUrl; i.onclick=()=>window.open(x.imageUrl,'_blank'); container.appendChild(i); }
                else if(x.videoUrl) { const v=document.createElement("div"); v.className="grid-img"; v.style.display="flex"; v.style.alignItems="center"; v.style.justifyContent="center"; v.innerHTML="üìπ"; v.onclick=()=>window.open(x.videoUrl,'_blank'); container.appendChild(v); }
            }});
            if(count === 0) container.innerHTML = "<div style='grid-column:1/-1;text-align:center;padding:20px;color:#555;'>No media shared.</div>";
        }

        // --- SYSTEM FUNCTIONS ---
        document.getElementById("viewMyProfileBtn").addEventListener("click", () => openUserProfile(currentUser.uid));
        
// 1. Create a variable to track the live connection
        let profileUnsub = null;

        window.openUserProfile = async (uid) => { 
            if(!uid) return; 
            currentUserViewing = uid; 
            window.switchTab('user-view'); 
            window.switchProfileTab('posts');

            // Stop any previous profile listeners to prevent glitches
            if (profileUnsub) profileUnsub();

            // --- CHECK IF IT IS ME ---
            const isMe = (uid === currentUser.uid);
            const msgBtn = document.getElementById("message-user-btn");
            const frndBtn = document.getElementById("friend-user-btn");

            if (isMe) {
                msgBtn.style.display = "none";
                frndBtn.style.display = "none";
            } else {
                msgBtn.style.display = "inline-block"; 
                frndBtn.style.display = "inline-block";
                msgBtn.onclick = () => startChat(uid); 
                frndBtn.onclick = () => toggleFriend(uid);
            }

            // --- LOAD USER INFO (Static) ---
            document.getElementById("view-name").innerText="Loading..."; 
            document.getElementById("view-pic").style.backgroundImage="none";
            
            // Friend Status Listener
            if(friendListener) friendListener(); 
            if (!isMe) {
                friendListener = onSnapshot(doc(db,"users",currentUser.uid),(doc)=>{
                    if(doc.exists()){
                        const me=doc.data(); 
                        const btn=document.getElementById("friend-user-btn"); 
                        if(me.friends?.includes(uid)){btn.innerText="Friends";btn.className="friend-btn friends"}
                        else if(me.requestsSent?.includes(uid)){btn.innerText="Request Sent";btn.className="friend-btn requested"}
                        else if(me.requestsReceived?.includes(uid)){btn.innerText="Accept Request";btn.className="friend-btn accept"}
                        else{btn.innerText="Add Friend";btn.className="friend-btn add"}
                    }
                });
            }

            const d=await getDoc(doc(db,"users",uid)); 
            if(d.exists()){
                const u=d.data(); 
                document.getElementById("view-name").innerText=u.name; 
                document.getElementById("view-nick").innerText=u.nickname; 
                document.getElementById("view-bio").innerText=u.bio; 
                document.getElementById("view-country").innerText="üè≥Ô∏è "+(u.country||"Earth"); 
                if(u.pic)document.getElementById("view-pic").style.backgroundImage=`url('${u.pic}')`; 
                if(u.coverPic)document.getElementById("view-cover").style.backgroundImage=`url('${u.coverPic}')`; 
                
                const c = u.themeColor || "#bf00ff";
                document.getElementById('view-cover').style.borderBottomColor = c; 
                document.getElementById('view-nick').style.color = c; 
                document.getElementById('message-user-btn').style.background = c;
            }

            // --- LOAD POSTS (LIVE!) ---
            const p = document.getElementById("user-posts-feed"); 
            p.innerHTML = "<div style='padding:20px; text-align:center;'>Loading posts...</div>"; 
            
            // *** CORRECTION: Using 'timestamp' instead of 'createdAt' ***
            const q = query(postsRef, orderBy("timestamp", "desc")); 
            
            profileUnsub = onSnapshot(q, (snapshot) => {
                p.innerHTML = ""; 
                let count = 0; 
                
                snapshot.forEach(docSnap => {
                    const x = docSnap.data();
                    const id = docSnap.id;
                    
                    // Filter: Is this post by the user we are viewing?
                    if(x.uid === uid || x.author === uid){
                        count++; 
                        const e = document.createElement("div");
                        e.className = "post";
                        e.id = `profile-post-${id}`;
                        
                        // Use the shared HTML builder so BUTTONS WORK
                        e.innerHTML = getPostHTML(id, x); 
                        
                        p.appendChild(e);
                    }
                }); 
                if(count === 0) p.innerHTML = "<div style='text-align:center;padding:20px;color:#888;'>No posts yet.</div>";
            });
        };
        window.toggleFriend=async(tid)=>{ const my=doc(db,"users",currentUser.uid); const tr=doc(db,"users",tid); const s=document.getElementById("friend-user-btn").innerText; if(s==="Add Friend"){await updateDoc(my,{requestsSent:arrayUnion(tid)});await updateDoc(tr,{requestsReceived:arrayUnion(currentUser.uid)}); createNotification(tid, 'friend_req', null); }else if(s==="Accept Request"){await updateDoc(my,{friends:arrayUnion(tid),requestsReceived:arrayRemove(tid)});await updateDoc(tr,{friends:arrayUnion(currentUser.uid),requestsSent:arrayRemove(currentUser.uid)}); createNotification(tid, 'friend_accept', null); } };
        async function loadUserFriends(uid){const c=document.getElementById('user-friends-list'); c.innerHTML="Loading..."; const u=await getDoc(doc(db,"users",uid)); const f=u.data().friends||[]; c.innerHTML=""; if(f.length===0)c.innerHTML="No friends."; for(const fid of f){const fd=await getDoc(doc(db,"users",fid)); if(fd.exists()){const ff=fd.data(); const d=document.createElement("div"); d.className="friend-item"; d.innerHTML=`<div class="avatar" style="background-image:url('${ff.pic||''}')"></div><div style="flex:1;margin-left:10px;color:#fff;"><b>${ff.name}</b></div><button class="btn" style="color:var(--app-color);" onclick="openUserProfile('${fid}')">View</button>`; c.appendChild(d);}}}

        window.deletePost=async(id,uid)=>{if(uid===currentUser.uid || currentUser.email===ADMIN_EMAIL) if(confirm("Delete?")) await deleteDoc(doc(db,"posts",id));};
        window.toggleComments=(id)=>{const s=document.getElementById(`comments-${id}`);if(s.style.display==="block")s.style.display="none";else{s.style.display="block";const l=document.getElementById(`list-${id}`);onSnapshot(collection(db,"posts",id,"comments"),sn=>{l.innerHTML="";sn.forEach(d=>{const c=d.data();const e=document.createElement("div");e.className="single-comment";e.innerHTML=`<span class="c-user">${c.username}:</span> ${c.text}`;l.appendChild(e)})})}};

        // --- HELPERS ---
        window.switchTab=(t)=>{document.querySelectorAll('.tab-content').forEach(e=>e.classList.add('hidden'));document.getElementById('tab-'+t).classList.remove('hidden');document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('nav-active'));if(t==='home')document.querySelectorAll('.nav-item')[0].classList.add('nav-active');if(t==='news'){document.querySelectorAll('.nav-item')[1].classList.add('nav-active'); loadNews();}if(t==='chats')document.querySelectorAll('.nav-item')[2].classList.add('nav-active');if(t==='search')document.querySelectorAll('.nav-item')[3].classList.add('nav-active');if(t==='notifs')document.querySelectorAll('.nav-item')[4].classList.add('nav-active');if(t==='profile')document.querySelectorAll('.nav-item')[5].classList.add('nav-active');};
        window.startChat=async(tid)=>{const q=query(collection(db,"chats"),where("participants","array-contains",currentUser.uid));const s=await getDocs(q);let eid=null;s.forEach(d=>{if(d.data().participants.includes(tid))eid=d.id});if(eid)openChatWindow(eid,tid);else{const d=await addDoc(collection(db,"chats"),{participants:[currentUser.uid,tid],lastMessage:"",lastUpdated:serverTimestamp(),isRead:true,lastSenderId:currentUser.uid});openChatWindow(d.id,tid)}};
        window.openChatWindow=async(cid,tid)=>{currentChatId=cid;document.getElementById("chat-room").classList.remove("hidden");const u=await getDoc(doc(db,"users",tid));if(u.exists())document.getElementById("chat-with-name").innerText=u.data().name;onSnapshot(query(collection(db,"chats",cid,"messages"),orderBy("createdAt","asc")),s=>{const d=document.getElementById("chat-messages");d.innerHTML="";s.forEach(o=>{const m=o.data();const e=document.createElement("div");e.className=`message-bubble ${m.senderId===currentUser.uid?'msg-me':'msg-them'}`;e.innerText=m.text;d.appendChild(e)});d.scrollTop=d.scrollHeight})};
        window.sendMessage=async()=>{const i=document.getElementById("msg-input");if(i.value&&currentChatId){await addDoc(collection(db,"chats",currentChatId,"messages"),{text:i.value,senderId:currentUser.uid,createdAt:serverTimestamp()});await updateDoc(doc(db,"chats",currentChatId),{lastMessage:i.value,lastUpdated:serverTimestamp(),isRead:false,lastSenderId:currentUser.uid});i.value=""}};
        window.closeChat=()=>{document.getElementById("chat-room").classList.add("hidden");currentChatId=null};
        function listenForChatBadges(){onSnapshot(query(collection(db,"chats"),where("participants","array-contains",currentUser.uid)),s=>{let c=0;s.forEach(d=>{const x=d.data();if(!x.isRead&&x.lastSenderId!==currentUser.uid)c++});const b=document.getElementById("chat-badge");b.style.display=c>0?"flex":"none";b.innerText=c})};
        
        // --- NOTIFICATIONS FIX (BULLETPROOF) ---
        function listenForNotifications(){
            onSnapshot(query(collection(db,"notifications"),where("recipient","==",currentUser.uid)), s=>{
                let c=0; const l=document.getElementById("notif-list"); l.innerHTML="";
                if(s.empty) { l.innerHTML = "<div style='text-align:center;padding:20px;color:#555;'>No new notifications.</div>"; }
                const notifs = []; s.forEach(d => { notifs.push({id: d.id, ...d.data()}); });
                notifs.sort((a,b) => (b.time?.seconds || 0) - (a.time?.seconds || 0));
                
                notifs.forEach(x => {
                    if(!x.read) c++;
                    const e=document.createElement("div");
                    e.className=`notif-item ${x.read?'':'unread'}`;
                    let icon="üîî"; if(x.type==='like') icon="‚ù§Ô∏è"; else if(x.type==='comment') icon="üí¨"; else if(x.type==='friend_req') icon="üë•";
                    
                    e.innerHTML=`
                        <div class="notif-icon" style="font-size:20px;margin-right:15px;">${icon}</div>
                        <div class="notif-text">
                            <span class="notif-user-link"><b>${x.sender}</b></span> ${x.text}
                        </div>`;
                    
                    // --- BULLETPROOF LOGIC ---
                    e.addEventListener('click', async () => {
                        if(!x.read) updateDoc(doc(db,"notifications",x.id),{read:true});
                        
                        let targetUid = x.senderUid;
                        
                        // FALLBACK: If senderUid is missing, find user by Name
                        if (!targetUid) {
                            const q = query(collection(db, "users"), where("name", "==", x.sender));
                            const sn = await getDocs(q);
                            if (!sn.empty) targetUid = sn.docs[0].id;
                        }

                        if (!targetUid) {
                            alert("Could not find user profile.");
                            return;
                        }

                        // ROUTING LOGIC
                        if (x.type === 'friend_req' || x.type === 'friend_accept') {
                            openUserProfile(targetUid);
                        } else if (x.postId) {
                            openSinglePost(x.postId);
                        } else {
                            openUserProfile(targetUid); // Default fallback
                        }
                    });
                    
                    l.appendChild(e);
                });
                const b=document.getElementById("notif-badge"); b.style.display=c>0?"flex":"none"; b.innerText=c;
            })
        };

        function loadChatList(){onSnapshot(query(collection(db,"chats"),where("participants","array-contains",currentUser.uid)),async s=>{const l=document.getElementById("chat-list");l.innerHTML="";if(s.empty)return l.innerHTML="<div style='text-align:center;padding:20px;color:#555;'>No messages</div>";for(const d of s.docs){const c=d.data();const oid=c.participants.find(i=>i!==currentUser.uid);const u=await getDoc(doc(db,"users",oid));const name=u.exists()?u.data().name:"User";const pic=u.exists()?u.data().pic:"";const e=document.createElement("div");e.className="chat-list-item";e.onclick=()=>openChatWindow(d.id,oid);e.innerHTML=`<div class="avatar" style="background-image:url('${pic}')"></div><div class="chat-preview"><p class="chat-name">${name}</p><p class="chat-last-msg">${c.lastMessage}</p></div>`;l.appendChild(e)}})};
        window.goBack=()=>window.switchTab('home'); window.logout=()=>signOut(auth);
        document.getElementById("searchInput").addEventListener("input",async(e)=>{const t=e.target.value.toLowerCase();const r=document.getElementById("searchResults");r.innerHTML="";if(t.length<2)return;const s=await getDocs(collection(db,"users"));s.forEach(d=>{const u=d.data();if(u.name?.toLowerCase().includes(t)){const e=document.createElement("div");e.className="user-result";e.onclick=()=>openUserProfile(d.id);e.innerHTML=`<div class="avatar" style="background-image:url('${u.pic||''}')"></div><div style="color:#fff;">${u.name}</div>`;r.appendChild(e)}})});
        document.getElementById("auth-action-btn").addEventListener("click",()=>{const e=document.getElementById("email").value;const p=document.getElementById("password").value;if(document.getElementById("auth-action-btn").innerText.includes("Enter"))signInWithEmailAndPassword(auth,e,p).catch(alert);else createUserWithEmailAndPassword(auth,e,p).catch(alert)});
        document.getElementById("toggle-auth-btn").addEventListener("click",function(){const s=this.innerText.includes("Create");this.innerText=s?"Have an account? Login":"New here? Create Account";document.getElementById("auth-action-btn").innerText=s?"Sign Up":"Enter Network"});
    </script>
