<!DOCTYPE html>
<html>
<head>
    <title>EVTX | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bf00ff">
    <link rel="apple-touch-icon" href="https://refivenine.github.io/Evtx/logo.png">

    <style>
        /* --- DESIGN ENGINE --- */
        body {
            background: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.98)), url('https://refivenine.github.io/cover2.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; padding-bottom: 80px;
        }

        /* ICONS & UTILS */
        .icon { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .hidden { display: none !important; }
        .btn { border: none; outline: none; cursor: pointer; background: none; }

        /* AUTH SCREEN */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .auth-box { background: #151515; padding: 30px; border-radius: 20px; border: 1px solid #bf00ff; width: 85%; max-width: 350px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 12px; background: #bf00ff; color: #fff; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; border: none; }

        /* HEADER */
        .header {
            background: rgba(10, 10, 10, 0.95); padding: 15px; border-bottom: 1px solid #333;
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; color: #fff; font-size: 22px; letter-spacing: 1px; }
        .logo span { color: #bf00ff; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 0; } /* Zero padding for cover photo */

        /* --- NEW PROFILE STYLES --- */
        .profile-container { background: #151515; border-radius: 0 0 20px 20px; overflow: hidden; border: 1px solid #333; border-top: none; }
        
        .cover-photo-container {
            position: relative; width: 100%; height: 180px; background: #222;
            background-size: cover; background-position: center; border-bottom: 3px solid #bf00ff;
        }
        .edit-cover-btn {
            position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.7); color: #fff;
            padding: 6px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        
        .profile-header-overlap { position: relative; margin-bottom: 60px; }
        .big-avatar {
            width: 110px; height: 110px; border-radius: 50%; border: 4px solid #151515; /* Dark border to pop */
            background-size: cover; background-position: center; background-color: #333;
            position: absolute; bottom: -55px; left: 50%; transform: translateX(-50%); z-index: 10;
        }
        .edit-pic-btn {
            position: absolute; bottom: -50px; left: 50%; transform: translateX(35px); z-index: 11;
            background: #bf00ff; color: #fff; width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .form-section { padding: 20px; padding-top: 0; }
        .form-label { color: #bf00ff; font-size: 12px; margin-top: 20px; display: block; font-weight: 700; letter-spacing: 1px; }
        .form-input { width: 100%; background: #080808; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; box-sizing: border-box; }
        .form-input:focus { border-color: #bf00ff; outline: none; }
        textarea.form-input { resize: vertical; font-family: sans-serif; }

        /* FEED & COMMON */
        .create-box { background: #151515; padding: 15px; border-radius: 12px; border: 1px solid #333; margin: 15px; margin-bottom: 25px; }
        textarea#postInput { width: 100%; background: #080808; color: #fff; border: 1px solid #333; padding: 15px; border-radius: 10px; resize: none; box-sizing: border-box; outline: none; }
        .post { background: #151515; border-radius: 15px; padding: 15px; margin: 15px; margin-bottom: 15px; border: 1px solid #222; }
        .user-header { display: flex; align-items: center; margin-bottom: 12px; }
        .avatar { width: 40px; height: 40px; background: #333; border-radius: 50%; margin-right: 12px; border: 2px solid #333; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .user-meta h4 { margin: 0; color: #fff; font-size: 15px; }
        .user-meta span { font-size: 12px; color: #777; }
        .content { font-size: 15px; line-height: 1.5; color: #ddd; margin-bottom: 10px; white-space: pre-wrap; }
        .post-img { width: 100%; border-radius: 12px; margin-top: 5px; border: 1px solid #333; }
        .actions { border-top: 1px solid #222; padding-top: 12px; margin-top: 10px; display: flex; justify-content: space-between; padding-right: 10px; }
        .act-btn { background: none; color: #888; font-size: 13px; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .act-btn:hover { color: #bf00ff; } .liked { color: #e0245e !important; } .liked svg { fill: #e0245e; stroke: none; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
        .nav-item { color: #555; font-size: 24px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-active { color: #bf00ff; }
        .search-bar { width: 90%; margin: 15px auto; display:block; padding: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 30px; outline: none; box-sizing: border-box; }
        .user-result { display: flex; align-items: center; background: #1a1a1a; padding: 10px; border-radius: 15px; margin: 10px 15px; cursor: pointer; }

    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="logo" style="margin-bottom: 20px; font-size: 40px;">EV<span>TX</span></div>
        <div class="auth-box">
            <h2 id="auth-title" style="color:#fff;">Login</h2>
            <input type="email" id="email" class="auth-input" placeholder="Email">
            <input type="password" id="password" class="auth-input" placeholder="Password">
            <button id="auth-action-btn" class="main-btn">Enter Network</button>
            <p id="toggle-auth-btn" style="color:#777; font-size:14px; text-decoration:underline; cursor:pointer;">New here? Create Account</p>
            <div id="auth-msg" style="color: #ff3333; margin-top: 10px; font-size: 13px;"></div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        
        <div class="header">
            <div class="logo">EV<span>TX</span></div>
            <button onclick="logout()" class="btn" style="color:#777; font-size:12px;">Log Out</button>
        </div>

        <div class="container">
            <div id="tab-home" class="tab-content">
                <div class="create-box">
                    <textarea id="postInput" rows="2" placeholder="What is happening?"></textarea>
                    <div id="filePreview" style="color: #bf00ff; font-size: 12px; margin: 5px 0;"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                        <label for="fileInput" style="cursor:pointer; color:#bf00ff;"><svg class="icon" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></label>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <button id="sendBtn" class="main-btn" style="width:auto; margin:0; padding:8px 20px;">Post</button>
                    </div>
                </div>
                <div id="feed">Loading...</div>
            </div>

            <div id="tab-search" class="tab-content hidden">
                <input type="text" id="searchInput" class="search-bar" placeholder="ðŸ” Search users...">
                <div id="searchResults"></div>
            </div>

            <div id="tab-profile" class="tab-content hidden">
                <div class="profile-container">
                    
                    <div class="profile-header-overlap">
                        <div id="my-cover-pic" class="cover-photo-container">
                            <button onclick="document.getElementById('coverPicInput').click()" class="edit-cover-btn">
                                <svg class="icon" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg> 
                                Edit Cover
                            </button>
                        </div>
                        <div id="my-pic" class="big-avatar"></div>
                        <button onclick="document.getElementById('profilePicInput').click()" class="edit-pic-btn">ðŸ“·</button>
                    </div>

                    <input type="file" id="profilePicInput" hidden accept="image/*">
                    <input type="file" id="coverPicInput" hidden accept="image/*">

                    <div class="form-section">
                        <label class="form-label">DISPLAY NAME</label>
                        <input type="text" id="p-name" class="form-input" placeholder="e.g. John Doe">

                        <label class="form-label">NICKNAME / @HANDLE</label>
                        <input type="text" id="p-nickname" class="form-input" placeholder="e.g. @johnny_d">

                        <label class="form-label">ABOUT ME (BIO)</label>
                        <textarea id="p-bio" class="form-input" rows="3" placeholder="Tell your story..."></textarea>

                        <label class="form-label">DATE OF BIRTH</label>
                        <input type="date" id="p-dob" class="form-input">

                        <label class="form-label">COUNTRY</label>
                        <input type="text" id="p-country" class="form-input" placeholder="e.g. India">

                        <button id="saveProfileBtn" class="main-btn" style="margin-top: 30px; margin-bottom: 20px;">ðŸ’¾ Save Profile Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item nav-active" onclick="switchTab('home')"><svg class="icon" style="width:24px; height:24px;" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></div>
            <div class="nav-item" onclick="switchTab('search')"><svg class="icon" style="width:24px; height:24px;" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
            <div class="nav-item" onclick="switchTab('profile')"><svg class="icon" style="width:24px; height:24px;" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, where, onSnapshot, serverTimestamp, updateDoc, doc, increment, deleteDoc, setDoc, getDoc, getDocs } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // --- CONFIG ---
        const ADMIN_EMAIL = "hrangategamer@gmail.com"; // VERIFY THIS!
        
        const firebaseConfig = { apiKey: "AIzaSyAiaKBfUC4QScczQq6wARW7KC0-gKcomg8", authDomain: "evtx-social.firebaseapp.com", projectId: "evtx-social", storageBucket: "evtx-social.firebasestorage.app", messagingSenderId: "24242683037", appId: "1:24242683037:web:48dcc74fe3d241cfb76874" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app); const postsRef = collection(db, "posts");
        let currentUser = null;

        // --- AUTH & LOAD DATA ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById("auth-screen").classList.add("hidden");
                document.getElementById("app-screen").classList.remove("hidden");
                loadFeed();
                
                // LOAD PROFILE DATA
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if(uDoc.exists()) {
                    const d = uDoc.data();
                    document.getElementById('p-name').value = d.name || "";
                    document.getElementById('p-nickname').value = d.nickname || ""; // New
                    document.getElementById('p-bio').value = d.bio || "";
                    document.getElementById('p-dob').value = d.dob || ""; // New
                    document.getElementById('p-country').value = d.country || "";
                    if(d.pic) document.getElementById('my-pic').style.backgroundImage = `url('${d.pic}')`;
                    if(d.coverPic) document.getElementById('my-cover-pic').style.backgroundImage = `url('${d.coverPic}')`; // New
                }
            } else {
                document.getElementById("auth-screen").classList.remove("hidden");
                document.getElementById("app-screen").classList.add("hidden");
            }
        });

        // --- SAVE PROFILE (UPDATED) ---
        document.getElementById("saveProfileBtn").addEventListener("click", async () => {
            const btn = document.getElementById("saveProfileBtn"); btn.innerText = "Saving...";
            
            // 1. Handle Images
            const picFile = document.getElementById("profilePicInput").files[0];
            const coverFile = document.getElementById("coverPicInput").files[0];
            let picUrl = null;
            let coverUrl = null;
            
            if(picFile) picUrl = await compressImage(picFile);
            if(coverFile) coverUrl = await compressImage(coverFile);

            // 2. Collect Data
            const data = {
                name: document.getElementById('p-name').value,
                nickname: document.getElementById('p-nickname').value,
                bio: document.getElementById('p-bio').value,
                dob: document.getElementById('p-dob').value,
                country: document.getElementById('p-country').value
            };
            // Only update images if new ones were selected
            if(picUrl) data.pic = picUrl;
            if(coverUrl) data.coverPic = coverUrl;
            
            // 3. Save to DB
            await setDoc(doc(db,"users",currentUser.uid), data, {merge:true});
            
            btn.innerText = "âœ… Profile Updated!";
            setTimeout(()=>btn.innerText="ðŸ’¾ Save Profile Changes", 2000);
        });

        // --- IMAGE PREVIEWS (INSTANT FEEDBACK) ---
        document.getElementById('profilePicInput').addEventListener('change', function(e) {
            if(this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById('my-pic').style.backgroundImage = `url('${e.target.result}')`; }
                reader.readAsDataURL(this.files[0]);
            }
        });
        document.getElementById('coverPicInput').addEventListener('change', function(e) {
            if(this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById('my-cover-pic').style.backgroundImage = `url('${e.target.result}')`; }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // --- FEED & CORE LOGIC (UNCHANGED) ---
        function loadFeed() { onSnapshot(query(postsRef, orderBy("createdAt", "desc")), (sn) => { const f = document.getElementById("feed"); f.innerHTML = ""; sn.forEach(ds => { const p = ds.data(); const el = document.createElement("div"); el.className = "post"; const isA = p.userEmail === ADMIN_EMAIL; const b = isA ? `<span style="color:#ffd700; margin-left:4px;">ðŸ‘‘</span>` : ""; let as = ""; let at = ""; if(isA) as = "background-image:url('https://refivenine.github.io/Evtx/logo.png'); border-color:#ffd700;"; else if(p.userPic) as = `background-image:url('${p.userPic}');`; else at = (p.username||"?").charAt(0).toUpperCase(); const il = p.likedBy && p.likedBy.includes(currentUser.uid); const lc = il ? "act-btn liked" : "act-btn"; el.innerHTML = `<div class="user-header"><div class="avatar" style="${as}">${at}</div><div class="user-meta"><h4>${p.username} ${b}</h4><span>${p.userBio || "Member"}</span></div>${currentUser.email === ADMIN_EMAIL ? `<button class="act-btn" onclick="delPost('${ds.id}')" style="margin-left:auto; color:#cc0000;"><svg class="icon" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>` : ""}</div><div class="content" id="text-${ds.id}">${p.text}</div>${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img">` : ""}<div class="actions"><button class="${lc}" onclick="likePost('${ds.id}')"><svg class="icon" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg> <span>${p.likes||0}</span></button></div>`; f.appendChild(el); }); }); }
        window.likePost = async (id) => { const pr = doc(db, "posts", id); const ds = await getDoc(pr); if (ds.exists()) { const p = ds.data(); const uid = currentUser.uid; let lb = p.likedBy || []; let cl = p.likes || 0; if (lb.includes(uid)) { lb = lb.filter(u => u !== uid); cl--; } else { lb.push(uid); cl++; } await updateDoc(pr, { likedBy: lb, likes: cl }); } };
        window.delPost = (id) => { if(confirm("Delete?")) deleteDoc(doc(db,"posts",id)); };
        
        // POSTING
        document.getElementById("sendBtn").addEventListener("click", async () => {
            const input = document.getElementById("postInput"); const file = document.getElementById("fileInput").files[0];
            if(!input.value && !file) return; document.getElementById("sendBtn").innerText = "...";
            let url = null; if(file) url = await compressImage(file);
            let name = currentUser.email.split('@')[0]; let pic = null; let bio = "Member";
            const uDoc = await getDoc(doc(db, "users", currentUser.uid));
            if(uDoc.exists()) { const d=uDoc.data(); name=d.name||name; pic=d.pic; bio=d.nickname||bio; } // Use Nickname as bio tagline
            await addDoc(postsRef, { text: input.value, imageUrl: url, userEmail: currentUser.email, uid: currentUser.uid, username: name, userPic: pic, userBio: bio, createdAt: serverTimestamp(), likes: 0, likedBy: [] });
            input.value = ""; document.getElementById("fileInput").value = ""; document.getElementById("sendBtn").innerText = "Post";
        });

        const compressImage = (file) => { return new Promise((r) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => { const c = document.createElement('canvas'); const s = 800/img.width; c.width=800; c.height=img.height*s; c.getContext('2d').drawImage(img,0,0,c.width,c.height); r(c.toDataURL('image/jpeg',0.7)); } } }); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(e=>e.classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('nav-active')); };
        window.logout = () => signOut(auth);
        document.getElementById("auth-action-btn").addEventListener("click", () => { const e=document.getElementById("email").value; const p=document.getElementById("password").value; if(document.getElementById("auth-action-btn").innerText.includes("Enter")) signInWithEmailAndPassword(auth,e,p).catch(alert); else createUserWithEmailAndPassword(auth,e,p).catch(alert); });
        document.getElementById("toggle-auth-btn").addEventListener("click", function() { const s=this.innerText.includes("Create"); this.innerText=s?"Have an account? Login":"New here? Create Account"; document.getElementById("auth-action-btn").innerText=s?"Sign Up":"Enter Network"; });
    </script>
</body>
</html>
