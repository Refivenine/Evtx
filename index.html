<!DOCTYPE html>
<html>
<head>
    <title>EVTX | The Live Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bf00ff">
    <link rel="apple-touch-icon" href="https://refivenine.github.io/Evtx/logo.png">

    <style>
        /* --- DESIGN ENGINE (CSS) --- */
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://refivenine.github.io/cover2.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
        }

        .header {
            background: rgba(20, 20, 20, 0.95);
            padding: 15px;
            border-bottom: 2px solid #bf00ff;
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; color: #fff; font-size: 22px; letter-spacing: 2px; }
        .logo span { color: #bf00ff; }
        
        .nav-btn {
            background: #333; color: white; text-decoration: none;
            padding: 8px 15px; border-radius: 20px; font-size: 14px;
            border: 1px solid #444; transition: 0.3s;
        }
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }

        .create-box {
            background: #151515; padding: 15px; border-radius: 12px;
            border: 1px solid #333; margin-bottom: 25px;
        }
        .name-input {
            width: 100%; background: #000; color: #bf00ff; border: 1px solid #333;
            padding: 10px; border-radius: 8px; margin-bottom: 10px; font-weight: bold; box-sizing: border-box;
        }
        textarea {
            width: 100%; background: #080808; color: #ffffff;
            border: 2px solid #bf00ff; padding: 15px; border-radius: 10px;
            resize: none; font-size: 16px; outline: none; box-sizing: border-box; 
            margin-bottom: 10px;
        }

        .toolbar { display: flex; justify-content: space-between; align-items: center; }
        .file-label {
            cursor: pointer; font-size: 20px; padding: 5px 10px;
            background: #222; border-radius: 50%; border: 1px solid #444; transition: 0.2s;
        }
        .post-btn {
            background: #bf00ff; color: #fff; border: none;
            padding: 10px 25px; font-weight: bold; border-radius: 20px;
            cursor: pointer; transition: 0.2s;
        }

        .post {
            background: #151515; border-radius: 25px; padding: 20px;
            margin-bottom: 20px; border: 1px solid #222;
        }
        .user-header { display: flex; margin-bottom: 15px; }
        .avatar {
            width: 45px; height: 45px; background: #333;
            border-radius: 50%; margin-right: 12px;
            border: 2px solid #bf00ff;
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .user-meta h4 { margin: 0; color: #fff; }
        .user-meta span { font-size: 12px; color: #777; }
        .content { font-size: 15px; line-height: 1.5; color: #ddd; margin-bottom: 15px; white-space: pre-wrap; }
        .post-img { width: 100%; border-radius: 15px; margin-top: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .actions { border-top: 1px solid #333; padding-top: 15px; display: flex; justify-content: space-between; }
        .act-btn { background: none; border: none; color: #777; cursor: pointer; font-size: 14px; }
        .act-btn:hover { color: #bf00ff; }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">EV<span>TX</span></div>
        <a href="https://refivenine.github.io/" class="nav-btn">‚¨Ö Back to HQ</a>
    </div>

    <div class="container">
        <div class="create-box">
            <input type="text" id="usernameInput" class="name-input" placeholder="Codename..." value="Refivenine">
            <textarea id="postInput" rows="3" placeholder="What is happening?"></textarea>
            
            <div id="filePreview" style="color: #00ffcc; font-size: 12px; margin-bottom: 10px;"></div>

            <div class="toolbar">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <label for="fileInput" class="file-label">üì∑</label>
                <button class="post-btn" id="sendBtn">üöÄ Post</button>
            </div>
        </div>

        <div id="feed">
            <div style="text-align:center; color:#555; padding: 20px;">Connecting to Satellite... üì°</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment, deleteDoc } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- NO API KEYS NEEDED FOR IMAGES ANYMORE ---
        
        const firebaseConfig = {
          apiKey: "AIzaSyAiaKBfUC4QScczQq6wARW7KC0-gKcomg8",
          authDomain: "evtx-social.firebaseapp.com",
          projectId: "evtx-social",
          storageBucket: "evtx-social.firebasestorage.app",
          messagingSenderId: "24242683037",
          appId: "1:24242683037:web:48dcc74fe3d241cfb76874"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsRef = collection(db, "posts");

        // --- HELPER: COMPRESS IMAGE TO TEXT ---
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // Shrink to 800px width
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to lightweight text string (JPEG 70% quality)
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    }
                }
                reader.onerror = (error) => reject(error);
            });
        }

        // --- FILE PREVIEW ---
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.files[0]?.name;
            if(fileName) document.getElementById('filePreview').innerText = "üì∑ Ready: " + fileName;
        });

        // --- PART A: LISTENING FOR POSTS ---
        const q = query(postsRef, orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById("feed");
            feed.innerHTML = ""; 

            snapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.className = "post";
                
                let timeText = "Just now";
                if(post.createdAt) timeText = new Date(post.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const username = post.user || "Anonymous";
                
                // VIP CHECK
                let avatarHTML = "";
                let badgeHTML = "";
                if (post.isVerified === true) {
                    avatarHTML = `<div class="avatar" style="background-image: url('https://refivenine.github.io/Evtx/logo.png'); border-color: #ffd700;"></div>`;
                    badgeHTML = ` <span style="color: #ffd700; font-size: 16px;">üëë</span>`;
                } else {
                    const firstLetter = username.charAt(0).toUpperCase();
                    avatarHTML = `<div class="avatar">${firstLetter}</div>`;
                }

                // IMAGE CHECK
                let imageHTML = "";
                if (post.imageUrl) {
                    imageHTML = `<img src="${post.imageUrl}" class="post-img" loading="lazy">`;
                }

                postElement.innerHTML = `
                    <div class="user-header">
                        ${avatarHTML}
                        <div class="user-meta">
                            <h4>${username} ${badgeHTML}</h4>
                            <span>@${username.toLowerCase().replace(/\s/g, '')} ‚Ä¢ ${timeText}</span>
                        </div>
                        <button class="act-btn delete-btn" data-id="${doc.id}" style="margin-left: auto; color: #cc0000;">üóëÔ∏è</button>
                    </div>
                    <div class="content">${post.text}</div>
                    ${imageHTML} 
                    <div class="actions">
                        <button class="act-btn like-btn" data-id="${doc.id}">‚ù§Ô∏è <span>${post.likes || 0}</span></button>
                        <button class="act-btn">üí¨ Comment</button>
                        <button class="act-btn">üîÑ Share</button>
                    </div>
                `;
                feed.appendChild(postElement);
            });

            // Re-attach buttons
            document.querySelectorAll('.like-btn').forEach(btn => btn.addEventListener('click', (e) => {
                updateDoc(doc(db, "posts", btn.getAttribute('data-id')), { likes: increment(1) });
            }));
            document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', async (e) => {
                if(confirm("üõë Delete this post?")) await deleteDoc(doc(db, "posts", btn.getAttribute('data-id')));
            }));
        });

        // --- PART B: SENDING POST (DIRECT SAVE) ---
        document.getElementById("sendBtn").addEventListener("click", async () => {
            const input = document.getElementById("postInput");
            const nameInput = document.getElementById("usernameInput");
            const fileInput = document.getElementById("fileInput");
            
            const text = input.value;
            const user = nameInput.value || "Anonymous";
            const file = fileInput.files[0];
            let isVerified = false;

            if (text.trim() === "" && !file) return;

            if (user === "Refivenine") {
                let password = prompt("üîê Enter Admin Password:");
                if (password === "admin123") isVerified = true;
                else { alert("üö´ Wrong Password"); return; }
            }

            const btn = document.getElementById("sendBtn");
            btn.disabled = true;
            btn.innerText = "üì° Processing...";

            try {
                let imageUrl = null;
                
                // COMPRESS AND SAVE DIRECTLY
                if (file) {
                    imageUrl = await compressImage(file);
                }

                await addDoc(postsRef, {
                    text: text,
                    user: user,
                    imageUrl: imageUrl, 
                    isVerified: isVerified,
                    createdAt: serverTimestamp(),
                    likes: 0
                });

                input.value = ""; 
                fileInput.value = "";
                document.getElementById('filePreview').innerText = "";

            } catch (e) {
                console.error("Error posting: ", e);
                alert("Image too big or network error.");
            }

            btn.disabled = false;
            btn.innerText = "üöÄ Post";
        });
    </script>
</body>
</html>
