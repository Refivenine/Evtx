<!DOCTYPE html>
<html>
<head>
    <title>EVTX | The Live Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* --- DESIGN ENGINE (CSS) --- */
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://refivenine.github.io/cover2.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
        }

        /* HEADER */
        .header {
            background: rgba(20, 20, 20, 0.95);
            padding: 15px;
            border-bottom: 2px solid #bf00ff;
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; color: #fff; font-size: 22px; letter-spacing: 2px; }
        .logo span { color: #bf00ff; }
        
        .nav-btn {
            background: #333; color: white; text-decoration: none;
            padding: 8px 15px; border-radius: 20px; font-size: 14px;
            border: 1px solid #444; transition: 0.3s;
        }
        .nav-btn:hover { background: #bf00ff; color: white; border-color: #bf00ff; }

        /* LAYOUT */
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }

        /* POST CREATOR */
        .create-box {
            background: #151515; padding: 15px; border-radius: 12px;
            border: 1px solid #333; margin-bottom: 25px;
        }
        
        /* NEW: USERNAME INPUT */
        .name-input {
            width: 100%;
            background: #000;
            color: #bf00ff; /* Purple Text for Name */
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            background: #080808; 
            color: #ffffff;
            border: 2px solid #bf00ff; 
            padding: 15px; border-radius: 10px;
            resize: none; font-size: 16px; outline: none;
            box-sizing: border-box; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }
        textarea:focus { box-shadow: 0 0 15px rgba(191, 0, 255, 0.6); }

        .post-btn {
            background: #bf00ff; color: #fff; border: none;
            padding: 10px 25px; font-weight: bold; border-radius: 20px;
            cursor: pointer; transition: 0.2s; float: right; margin-top: 10px;
        }
        .post-btn:hover { background: #d633ff; box-shadow: 0 0 15px rgba(191, 0, 255, 0.8); }

        /* FEED STREAM */
        .post {
            background: #151515; border-radius: 25px; padding: 20px;
            margin-bottom: 20px; border: 1px solid #222;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-header { display: flex; margin-bottom: 15px; }
        .avatar {
            width: 45px; height: 45px; background: #333;
            border-radius: 50%; margin-right: 12px;
            border: 2px solid #bf00ff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        .user-meta h4 { margin: 0; color: #fff; }
        .user-meta span { font-size: 12px; color: #777; }

        .content { font-size: 15px; line-height: 1.5; color: #ddd; margin-bottom: 15px; white-space: pre-wrap; }
